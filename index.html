<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wireframe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>



<body>

    <div class="container">

        <section id="content">
            

            <div class="element header">header

            </div>

            <div class="element nav">nav

            </div>

            <div class="box section">section
            
            </div>

            <div class="box2 article">article

            </div>

            <div class="box3 h1,h2,h3">h1, h2, h3

            </div>

            <div class="box4 p">p

            </div>

            <div class="box aside">aside

            </div>

            <div class="element footer">footer

            </div>

        </div>

    </section>
    </div>
</body>
</html>
